<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacherlogin</title>
    <link rel="stylesheet" type="text/css" href="styledb.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<!--Sign up pop up-->
<div class="signup">
    <div class="signup_para">    
        <div class="destinationsblog">
            <h3>Login as Teacher</h3> <!--join us title in white box in middle of page-->
        </div>  
        <form action="/teacherlogin" method="POST" class="commentbox">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <div class="row">
                <button type="submit" class="visitus clr">Login</button>
            </div>
        </form>
    </div>
</div>
